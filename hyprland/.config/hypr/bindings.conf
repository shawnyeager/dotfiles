# Application bindings
$terminal = uwsm-app -- $TERMINAL
$browser = omarchy-launch-browser

bindd = SUPER, RETURN, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, $terminal -e btop
bindd = SUPER SHIFT, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm-app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- bitwarden-desktop

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT ALT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://calendar.proton.me/u/0/"
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://mail.proton.me/u/0/inbox"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-webapp "https://beta.music.apple.com"
bindd = SUPER SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT, P, Primal, exec, omarchy-launch-webapp "https://primal.net"

# External display brightness control
# Make sure to change the --bus number to your external monitor bus number
# You can find it by running `ddcutil detect` in terminal

bindld = SHIFT, XF86MonBrightnessUp, External brightness up, exec, ddcutil setvcp 10 + 10 --bus 17
bindld = SHIFT, XF86MonBrightnessDown, External brightness down, exec, ddcutil setvcp 10 - 10 --bus 17 

# Blue Light Filter Controls
bindld = SHIFT, XF86AudioPrev, Decrease blue light filtering, exec, blf down
bindld = SHIFT, XF86AudioPlay, Toggle blue light on/off, exec, blf toggle  
bindld = SHIFT, XF86AudioNext, Increase blue light filtering, exec, blf up

# Quick Presets
bindld = CTRL SHIFT, XF86AudioPrev, Blue light filter off, exec, blf 0
bindld = CTRL SHIFT, XF86AudioPlay, Medium blue light filtering, exec, blf 5
bindld = CTRL SHIFT, XF86AudioNext, Maximum blue light filtering, exec, blf 10

# Window rules

## Social/coms
windowrulev2 = workspace 4, class:^(chrome-app.slack.com__client_-Default)$
windowrulev2 = workspace 4, class:^(signal)$
windowrulev2 = workspace 4, class:^(chrome-discord.com__channels_@me-Default)$
windowrulev2 = workspace 4, class:^(chrome-messages.google.com__web_conversations-Default)$

## Planning
windowrulev2 = workspace 3, class:^(chrome-calendar.proton.me__u_0_-Default)$
windowrulev2 = workspace 3, class:^(chrome-app.todoist.com__-Default)$
windowrulev2 = workspace 3, class:^(obsidian)$

