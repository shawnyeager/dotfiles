# See https://wiki.hyprland.org/Configuring/Monitors/
# List current monitors and resolutions possible: hyprctl monitors
# Format: monitor = [port], resolution, position, scale
# You must relaunch Hyprland after changing any envs (use Super+Esc, then Relaunch)

# Optimized for retina-class 2x displays, like 13" 2.8K, 27" 5K, 32" 6K.
# env = GDK_SCALE, 2
# monitor = , preferred, auto, auto

# Good compromise for 27" or 32" 4K monitors (but fractional!)
# env = GDK_SCALE,1.75
# monitor=,preferred,auto,1.666667

# Straight 1x setup for low-resolution displays like 1080p or 1440p
# env = GDK_SCALE,1
# monitor=,preferred,auto,1

# Example for Framework 13 w/ 6K XDR Apple display
# monitor = DP-5, 6016x3384@60, auto, 2

# Framework 13 display (disabled by default, enabled via lid switch binding)
monitor = desc:BOE NE135A1M-NY1, disable

# ThinkPad X1 Carbon Gen 8 display (disabled by default, enabled via lid switch binding)
monitor = desc:AU Optronics 0x573D, 1920x1080@60, auto-right, 1.25

# Asus ProArt 27" 5k (shared dock display)
env = GDK_SCALE, 2
env = xx_color_management_v4, true
monitorv2 {
    output = desc:ASUSTek COMPUTER INC PA27JCV T5LMSV003436
    mode = 5120x2880@60
    position = auto
    scale = 2
#   bitdepth = 10
#   cm = hdr
#   supports_wide_color = 1
#   supports_hdr = 1
}

# Lid switch bindings for Framework
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "desc:BOE NE135A1M-NY1, disable"
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "desc:BOE NE135A1M-NY1, 2880x1920@120, auto-left, 2, vrr, 1"

# Lid switch bindings for ThinkPad
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "desc:AU Optronics 0x573D, disable"
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "desc:AU Optronics 0x573D, 1920x1080@60, auto-right, 1.25"
